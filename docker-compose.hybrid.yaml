# =============================================================================
# Docker Compose - Hybrid Mode
# =============================================================================
# Client-hosted sandbox that connects to Meridyen cloud for LLM services
#
# Usage:
#   1. Copy config/sandbox.example.yaml to config/sandbox.yaml
#   2. Edit sandbox.yaml with your settings
#   3. docker-compose -f docker-compose.hybrid.yaml up -d

name: meridyen-sandbox-hybrid

services:
  # ---------------------------------------------------------------------------
  # Sandbox PostgreSQL - Dedicated database for uploaded file data
  # ---------------------------------------------------------------------------
  sandbox-postgres:
    image: postgres:16-alpine
    container_name: meridyen-sandbox-postgres
    restart: unless-stopped

    ports:
      - "${SANDBOX_PG_PORT:-5433}:5432"

    environment:
      - POSTGRES_DB=sandbox_uploads
      - POSTGRES_USER=sandbox
      - POSTGRES_PASSWORD=sandbox_password

    volumes:
      - sandbox_postgres_data:/var/lib/postgresql/data

    networks:
      - sandbox-network

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sandbox -d sandbox_uploads"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Sandbox Container
  # ---------------------------------------------------------------------------
  sandbox:
    image: meridyen/sandbox:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meridyen-sandbox
    restart: unless-stopped

    depends_on:
      sandbox-postgres:
        condition: service_healthy

    ports:
      - "${SANDBOX_REST_PORT:-8081}:8080"
      - "${SANDBOX_GRPC_PORT:-50051}:50051"
      - "${SANDBOX_METRICS_PORT:-9091}:9090"

    extra_hosts:
      - "host.docker.internal:host-gateway"

    environment:
      # Execution mode
      - SANDBOX_EXECUTION_MODE=${SANDBOX_EXECUTION_MODE:-hybrid}
      - SANDBOX_ENVIRONMENT=${SANDBOX_ENVIRONMENT:-production}

      # Authentication
      - SANDBOX_AUTHENTICATION__PROVIDER=${SANDBOX_AUTHENTICATION__PROVIDER:-static}
      - SANDBOX_AUTHENTICATION__REMOTE_URL=${SANDBOX_AUTHENTICATION__REMOTE_URL:-}
      - SANDBOX_AUTHENTICATION__REMOTE_TIMEOUT=${SANDBOX_AUTHENTICATION__REMOTE_TIMEOUT:-5.0}
      - SANDBOX_AUTHENTICATION__ENABLE_API_KEY_AUTH=${SANDBOX_AUTHENTICATION__ENABLE_API_KEY_AUTH:-true}

      # Platform connection
      - SANDBOX_PLATFORM__PLATFORM_URL=${PLATFORM_URL:-https://api.meridyen.ai}
      - SANDBOX_PLATFORM__WORKSPACE_ID=${WORKSPACE_ID}
      - SANDBOX_PLATFORM__REGISTRATION_TOKEN=${REGISTRATION_TOKEN}
      - SANDBOX_PLATFORM__MTLS_ENABLED=${SANDBOX_PLATFORM__MTLS_ENABLED:-false}

      # Resource limits
      - SANDBOX_RESOURCE_LIMITS__MAX_MEMORY_MB=${MAX_MEMORY_MB:-512}
      - SANDBOX_RESOURCE_LIMITS__MAX_CPU_SECONDS=${MAX_CPU_SECONDS:-60}
      - SANDBOX_RESOURCE_LIMITS__MAX_ROWS=${MAX_ROWS:-100000}

      # Upload database (sandbox-postgres)
      - SANDBOX_UPLOAD_DB_HOST=sandbox-postgres
      - SANDBOX_UPLOAD_DB_PORT=5432
      - SANDBOX_UPLOAD_DB_NAME=sandbox_uploads
      - SANDBOX_UPLOAD_DB_USER=sandbox
      - SANDBOX_UPLOAD_DB_PASSWORD=sandbox_password

    volumes:
      # Configuration
      - ./config:/app/config:ro
      # Persistent data (connections, etc.)
      - sandbox_data:/app/data
      # Logs (optional)
      - sandbox_logs:/app/logs
      # SSL certificates (if using mTLS)
      - ./certs:/app/certs:ro

    networks:
      - sandbox-network
      - client-database-network

    deploy:
      resources:
        limits:
          cpus: "${SANDBOX_CPU_LIMIT:-2}"
          memory: "${SANDBOX_MEMORY_LIMIT:-2G}"
        reservations:
          cpus: "0.5"
          memory: "512M"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  sandbox_data:
    driver: local
  sandbox_logs:
    driver: local
  sandbox_postgres_data:
    driver: local

networks:
  sandbox-network:
    driver: bridge
  # Connect to your existing database network
  # Set DATABASE_NETWORK_EXTERNAL=true if you want to use an existing external network
  client-database-network:
    external: ${DATABASE_NETWORK_EXTERNAL:-false}
    name: ${DATABASE_NETWORK:-client-databases}
    driver: bridge
