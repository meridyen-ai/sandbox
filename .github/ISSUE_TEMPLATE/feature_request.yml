name: Feature Request
description: Suggest a new feature for Meridyen Sandbox
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please describe your idea below.

  - type: textarea
    id: problem
    attributes:
      label: Problem or Use Case
      description: What problem does this solve? What's your use case?
      placeholder: I'm trying to ... but currently ...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How do you think this should work?
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Any other approaches you've thought about?

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of the system does this affect?
      options:
        - Execution Engine
        - Database Connectors
        - REST API
        - gRPC API
        - Web UI (Frontend)
        - Authentication
        - Deployment / Docker
        - Documentation
        - Other

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context, mockups, or examples.
